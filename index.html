<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--ChartsJS-->
    <script src="node_modules/chart.js/dist/chart.js"></script>
    <script src="node_modules/hammerjs/hammer.js"></script>
    <script src="node_modules/chartjs-plugin-zoom/dist/chartjs-plugin-zoom.js"></script>
    <script src="node_modules/chartjs-plugin-annotation/dist/chartjs-plugin-annotation.js"></script>
    

    <!--Scripts-->
    <script type="module" src="index.js" defer></script>

    <link rel="stylesheet" href="style.css">

    <title>PERMED chart demo</title>
</head>
<body style="margin:0px;">

    <div if="chartControls">
        <input type="range" id="thresholdRange" name="vol" min="0" max="1" step="0.01"> <span id="thresholdLabel"></span>

        <button id="prev">Prev</button>
        <button id="next">Next</button>

        <canvas id="navigation"></canvas>
    </div>

    <div id="topChartContainer">
        <canvas id="topChart"></canvas>
    </div>
    <div id="bottomChartContainer">
        <canvas id="bottomChart"></canvas>
    </div>
    
</body>
</html>
