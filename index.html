<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PERMED chart demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="./dist/uPlot.min.css">
		<style>
			.uplot {
				display: inline-block;
				vertical-align: top;
			}
			.u-select {
				pointer-events: all;
				cursor: grabbing;
			}

			.u-grip-l {
				position: absolute;
				left: -5px;
				width: 10px;
				height: 100%;
				background: #FF715B;
				cursor: ew-resize;
			}

			.u-grip-r {
				position: absolute;
				right: -5px;
				width: 10px;
				height: 100%;
				background: #2F52E0;
				cursor: ew-resize;
			}
		</style>
	</head>
	<body>
		<script src="./datachart.js" type="module"></script>
		<script src="./main.js" type="module"></script>

		<h1>Working on:</h1>
		<ul>
			<li>Mousewheel zoom sync (working on single chart, currently disabled)</li>
			<li>Ranger selector size is not changed when window size is changed (it's close)</li>
		</ul>
	</body>
</html>
